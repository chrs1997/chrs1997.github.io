<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" sizes="any" href="https://w7.pngwing.com/pngs/502/932/png-transparent-green-arrow-graphing-chart-chart-computer-icons-diagram-statistics-analytics-arrow-chart-graph-growth-report-statistics-icon-miscellaneous-angle-text-thumbnail.png">
    <link rel="apple-touch-icon" href="https://w7.pngwing.com/pngs/502/932/png-transparent-green-arrow-graphing-chart-chart-computer-icons-diagram-statistics-analytics-arrow-chart-graph-growth-report-statistics-icon-miscellaneous-angle-text-thumbnail.png">
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap">
    <title>Portefølje</title>

    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        text-align: center;
        background-image: url("https://wallup.net/wp-content/uploads/2019/10/893079-usa-coast-ocean-new-york-city-manhattan-night-cities.jpg");
        background-position: top;
        background-attachment: fixed;
        background-size: cover;
        font-family: "Roboto", sans-serif;
        color: rgb(255, 255, 255);
        font-size: 14px;
        font-weight: 400;
      }

      img {
        width: 100%;
      }

      textarea {
        resize : none;
        color : inherit;
        overflow : hidden;
        outline : none;
        -webkit-box-shadow : none;
        -moz-box-shadow : none;
        box-shadow : none;
        -ms-overflow-style : none;
        scrollbar-width : none;
      }

      textarea::-webkit-scrollbar {
        display : none;
      }

      #porteføljePopUp {
        display: none;
        width: 70vw;

        background-color: rgb(15, 15, 15);
        border: 1px solid;
        border-radius: 9px;
        border-color: rgb(15, 15, 15);

        padding: 10vh 10vw 10vh 10vw;
      }
    </style>
  </head>

  <body>
    <h1 style="margin-top: 20vh; font-weight: 100; color: rgba(255, 255, 240, 0.97)">Portefølje</h1>

    <br>
    <br>
    <br>

    <button id="overblikKnap" type="button" class="btn btn-primary">Overblik</button>

    <br>
    <br>
    <br>
    <br>

    <span id="porteføljePopUp">
      <canvas id="graf"></canvas>
    </span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <script>
      "use strict"

      $(function(){
        $("#overblikKnap").click (function () {
          $("#porteføljePopUp").css ("display", "inline-block")
        })

        const ctx = document.querySelector ("#graf").getContext ("2d")
        const graf = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ["Oktober", "November", "December", "Januar", "Februar", "Marts", "April"],
              datasets: [{
                  label: 'Kollektivt afkast',
                  data: [50, 45, 57, 49, 52, 59, 62],
                  fill: true,
                  borderColor: 'rgb(75, 192, 192)',
                  tension: 0.1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
        });
      });
    </script>
  </body>
</html>
